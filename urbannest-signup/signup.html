<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | UrbanNest</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="signup.css" />
  <script defer src="signup.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
      <div class="nav-container">
        <h1 class="logo">UrbanNest</h1>
        <ul class="nav-links" id="navLinks">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Stays</a></li>
          <li><a href="#">Shoots</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="urbannest-login/login.html" class="btn">Login</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </nav>

  <div class="signup-container">
    <div class="signup-header-container">
        <h2><i class="fas fa-door-open"></i> UrbanNest Signup</h2>
        <h3>Create Your Account</h3>
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <i class="fas fa-eye toggle-password" data-target="password"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" required />
          <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
        </div>
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="../urbannest-login/login.html">Log in</a></p>
  </div>
</body>
</html>
